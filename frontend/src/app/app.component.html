<header>
  <h1>Product warehouse</h1>
</header>

@if (showCreateModal()) {
  <app-modal (toggle)="toggleCreateModal($event)">
    <app-product-form
      title="Add product"
      (submittor)="addProduct($event)"
    ></app-product-form>
  </app-modal>
}

@if (showEditModal()) {
  <app-modal title="Edit product" (toggle)="toggleEditModal($event)">
    <app-product-form
      title="Edit product"
      [data]="editProduct()"
      (submittor)="updateProduct($event)"
    ></app-product-form>
  </app-modal>
}

@if (!products()) {
  <div>Loading products...</div>
} @else {
  <app-products
    (productCreate)="toggleCreateModal(true)"
    (productUpdate)="openEditModal($event)"
    (productDelete)="removeProduct($event)"
    [products]="products()"
  ></app-products>
}

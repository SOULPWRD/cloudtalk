@if (showCreateModal) {
  <app-modal title="Add product" (toggle)="toggleCreateModal($event)">
    <app-product-form title="Product"></app-product-form>
  </app-modal>
} @else {
  <button (click)="toggleCreateModal(true)">Add product</button>
}

@if (!products()) {
  <div>Loading products...</div>
} @else {
  <app-products
    (productDelete)="removeProduct($event)"
    [products]="products()"
  ></app-products>
}

@if (showModal) {
  <app-modal title="Form" (toggle)="toggleModal($event)"></app-modal>
} @else {
  <button (click)="toggleModal(true)">Add product</button>
}

@if (products$ | async; as products) {
  <app-products
    (productDelete)="removeProduct($event)"
    [products]="products"
  ></app-products>
}

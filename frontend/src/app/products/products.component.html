<app-products-row
  class="products-header"
  id="ID"
  name="Name"
  quantity="Quantity"
  price="Unit Price (EUR)"
>
  <button class="btn-create" (click)="createProduct()">Add product</button>
</app-products-row>

@if (products) {
  <ng-content></ng-content>
} @else {
  <div class="no-content">No products available</div>
}
